<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">
    <header>
        <nav id="navbar">
            <div class="navLeft">
                <div class="navHeading">
                    <a class="navHeadTitle" href="/">
                        <img src="Images/icon.png" alt="icon">
                        <span>Visual Studio Code</span>
                    </a>
                </div>
                <div class="navbuttons">
                    <ul class="navButtonList">
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Updates</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Extensions</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">GitHub Copilot</a></li>
                    </ul>
                </div>
            </div>
            <div class="navRight">
                <div class="colorModeButton">
                    <img src="Images/theme-light.svg" alt="mode">
                </div>
                <div class="navSearch">
                    <input type="text" name="searchDocs" id="searchDocs" placeholder="Search Docs">
                    <button class="navDownloadButton link-button">Download</button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
